name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: snconvert-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: snconvert-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: snconvert-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: snconvert-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: snconvert-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/snconvert.exe ${{ matrix.binary_name }}
          else
            mv target/${{ matrix.target }}/release/snconvert ${{ matrix.binary_name }}
          fi

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.binary_name }}
          asset_name: ${{ matrix.binary_name }}
          tag: ${{ github.ref }}
          overwrite: true
